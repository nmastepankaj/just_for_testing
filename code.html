<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .psr_copy_code{
            background: rgb(31, 30, 30);
            color: #fff;
            border-radius: 10px;
            margin: 1rem 0.5rem;
        }
        xmp{
            word-break: break-all;
            display: inline-block;
            overflow: overlay;
            margin-left: 1rem;
        }
        .psr_code_copy_icon{
            margin: 1rem;
        }
    </style>
</head>
<body>
    <div class="d-flex psr_copy_code justify-content-between">
        <xmp>
    <p>Pankaj Singh Rana</p>
    <h1>Phli naza me kaisa jadu kar dia</h1>
        </xmp>
        <img id="p" class="psr_code_copy_icon" src="copy.svg" alt="copy" onclick="copyCode(this)">
    </div>
    <div class="d-flex psr_copy_code justify-content-between">
        <xmp>
    sudo apt updateeeee
        </xmp>
        <img id="p" class="psr_code_copy_icon" src="copy.svg" alt="copy" onclick="copyCode(this)">
    </div>

    <script>
     function copyCode(x){
            const childNodes = x.parentElement.childNodes
            console.log(childNodes[1].textContent);
            const text = childNodes[1].textContent;
            copyToClipboard(text)
        }

        function copyToClipboard(textToCopy) {
    // navigator clipboard api needs a secure context (https)
    if (navigator.clipboard && window.isSecureContext) {
        // navigator clipboard api method'
        return navigator.clipboard.writeText(textToCopy);
    } else {
        // text area method
        let textArea = document.createElement("textarea");
        textArea.value = textToCopy;
        // make the textarea out of viewport
        textArea.style.position = "fixed";
        textArea.style.left = "-999999px";
        textArea.style.top = "-999999px";
        document.body.appendChild(textArea);
        textArea.focus();
        textArea.select();
        return new Promise((res, rej) => {
            // here the magic happens
            document.execCommand('copy') ? res() : rej();
            textArea.remove();
        });
    }
}
      
    </script>

</body>
</html>
